<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript Calculator">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Caitlin Romprey">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
</head>

<body>
<form id="myForm">
    <div class="formcontainer" onsumbit="returnfalse">
    <h1>Unit Converter</h1>
    <fieldset id="detail">
        <legend>Converter (Using AJAX)</legend>
        <br>

        <label class="formlabel" for="fromValue">From Value:</label>
        <input type="text" id="fromValue" name="fromValue" size="15" length="15"
            data-rule-reqired="true" data-msg-required="Must enter From Value.">
            <label for="fromValue" class="error" id="fromValueError"></label>
        <br><br>

        <label class="formlabel">From Unit: </label>
        <label for="cm">
            <input type="radio" name="fromUnit" id="cm" value="cm">centimeters
            <!--data-rule-required="true" data-msg-required="Must select Unit."-->      
        </label>
        <label for="m">
            <input type="radio" name="fromUnit" id="m" value="m">meters
        </label>
        <label for="km">
            <input type="radio" name="fromUnit" id="km" value="km">kilometers
        </label>
        <label for="in">
            <input type="radio" name="fromUnit" id="in" value="in">inches
        </label>
        <label for="ft">
            <input type="radio" name="fromUnit" id="ft" value="ft">feet
        </label>
        <label for="yds">
            <input type="radio" name="fromUnit" id="yds" value="yds">yards
        </label>
        <label for="mi">
            <input type="radio" name="fromUnit" id="mi" value="mi">miles
        </label>
        <label for="fromUnit" class="error" id="fromUnitError"></label>
        <br><br>

        <label class="fromlabel">To Unit:</label>
        <label for="centimeters">
            <input type="radio" name="toUnit" id="centimeters" value="cm">centimeters
           <!--data-rule-require="true" data-msg-required="Must select Unit."--> 
        </label>
        <label for="meters">
            <input type="radio" name="toUnit" id="meters" value="m">meters
        </label>
        <label for="kilometers">
            <input type="radio" name="toUnit" id="kilometers" value="km">kilometers
        </label>
        <label for="inches">
            <input type="radio" name="toUnit" id="inches" value="in">inches
        </label>
        <label for="feet">
            <input type="radio" name="toUnit" id="feet" value="ft">feet
        </label>
        <label for="yards">
            <input type="radio" name="toUnit" id="yards" value="yds">yards
        </label>
        <label for="miles">
            <input type="radio" name="toUnit" id="miles" value="mi">miles
        </label>
        <label for="toUnit" class="error" id="foUnitError"></label>
        <br><br>

        <label class="formlabel">Result:</label>
        <span id="result"></span>
        <br><br>

        <input type="button" value="calculate" name="calculate" onclick="calculate();">
            <input type="button" value="clear" name="clear" onclick="clearform();">

    </fieldset>
    </div>
</form>
<script src="assets/js/script.js"></script>
</body>
</html>
