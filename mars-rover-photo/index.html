        <h3>Select a Rover and Picture Date:</h3>

                <label for="spiritRover">

                </label>
                <br><br>
            <label class="formlabel">Picture Date:</label>
            <input type="date" id="pictureDate" name="pictureDate" value="2018-07-22"
                data-rule-required="true" data-msg-required="Picture Date is Required.">
            <label id="pictureDateError" for="picturedate" class="error"></label>

            <br><br>
            <label class="formlabel">Result:</label>
            <span id="result"></span>
            <br><br>
